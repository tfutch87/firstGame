<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adding 2 Numbers | Happy Learning!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body onload="playGame()">


    <div>
        <h1>Adding Game</h1>

        <p id="demo"></p>
    </div>
    <hr>

    <div class="quiz">

        <div class="quiz-content">

            <!-- question start -->
            
            <div class="question">
                What is the SUM of
                <span class="text-info" id="field1">5</span> and
                <span class="text-info" id="field2"> 5 </span>
            </div>

            <!-- options for answers start -->
            <div class="options">
                <div class="fields">
                    <div class="field-block" id="option1">
                        10
                    </div>
                </div>
                <div class="fields">
                    <div class="field-block" id="option2">
                        10
                    </div>
                </div>
                <div class="fields">
                    <div class="field-block" id="option3">
                        10
                    </div>
                </div>
                <div class="fields">
                    <div class="field-block" id="option4">
                        10
                    </div>

                </div>
            </div>

            <!-- End -->
        </div>
        <div class="play-again">
            <a class="button">Play Again</a>
        </div>
    </div>

    <script>

        // ridldle declared an Object

        var riddle = {};

            // function for random number

        function randomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);

        }

        // function for random numbers inside question

        function playGame() {

            var field1 = randomNumber(20, 50);
            var field2 = randomNumber(20, 50);

            riddle = {
                field1: field1,
                field2: field2,
                resultsArray: [8, 21, 3, 11],
                answer: 10
            };

            // updated element using JS 

            document.getElementById("field1").innerHTML = riddle.field1;
            
            document.getElementById("field2").innerHTML = riddle.field2;
            console.log(field1);
        }

    </script>

</body>

</html>
